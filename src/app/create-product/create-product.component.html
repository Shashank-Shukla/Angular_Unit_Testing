<h3>Create Product</h3>
<div [hidden]="submitted" style="width: 400px;">
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Product ID</label>
        <input type="text" class="form-control" id="pID" required [(ngModel)]="product.pId" name="pId">
      </div>
    
      <div class="form-group">
        <label for="name">Product Name</label>
        <input type="text" class="form-control" id="pName" required [(ngModel)]="product.pName" name="pName">
      </div>

      <div class="form-group">
        <label for="name">Product Price</label>
        <input type="text" class="form-control" id="pPrice" required [(ngModel)]="product.pPrice" name="pPrice">
      </div>

      <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
    <h4>You submitted successfully!</h4>
    <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
  </div>
